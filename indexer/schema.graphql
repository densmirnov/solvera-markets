type Intent @entity(immutable: false) {
  id: ID!
  tokenOut: Bytes!
  minAmountOut: BigInt!
  rewardToken: Bytes!
  rewardAmount: BigInt!
  payer: Bytes!
  initiator: Bytes!
  verifier: Bytes!
  ttlSubmit: BigInt!
  ttlAccept: BigInt!
  state: String!
  winner: Bytes
  winnerAmountOut: BigInt
  bondAmount: BigInt
  createdAt: BigInt!
  updatedAt: BigInt!
  txHash: Bytes!
}

type Offer @entity(immutable: true) {
  id: ID!
  intent: Intent!
  solver: Bytes!
  amountOut: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}

type Reputation @entity(immutable: false) {
  id: ID!
  value: BigInt!
  updatedAt: BigInt!
  txHash: Bytes!
}

type EventLog @entity(immutable: true) {
  id: ID!
  intent: Intent
  eventType: String!
  solver: Bytes
  amountOut: BigInt
  feeAmount: BigInt
  refundAmount: BigInt
  bondAmount: BigInt
  rewardAmount: BigInt
  reason: String
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  txHash: Bytes!
}
